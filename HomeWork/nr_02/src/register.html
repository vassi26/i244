<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Galerii">
		<meta name="keywords" content="HTML,CSS,XML,JavaScript">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="../assets/css/style.css">
		<title>Donut register</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<h1>Create Your personal Donut account</h1>
				<p>The only circle of trust you should have is a donut.</p>
			</div>
			<div class="content">
				<form name="donutForm" action="register.html" method="GET">
					<table border="1">
						<thead>
							<tr>
								<th>Donut</th>
								<th>Account</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Username</td>
								<td>
									<input type="text" maxlength="12" name="Username">
								</td>
							</tr>
							<tr>
								<td>Password</td>
								<td>
									<input type="password" maxlength="12" name="Password">
								</td>
							</tr>
							<tr>
								<td>Sex</td>
								<td>
									<label>
										<input type="radio" name="sexMale"> Male</label>
									<br>
									<label>
										<input type="radio" name="sexFemale"> Female</label>
									<br>
								</td>
							</tr>
							<tr>
								<td>Picture</td>
								<td>
									<input type="file" name="Picture">
								</td>
							</tr>
							<tr>
								<td>Phone</td>
								<td>
									<input type="tel" name="Phone">
								</td>
							</tr>
							<tr>
								<td>Email</td>
								<td>
									<input type="email" name="Email">
								</td>
							</tr>
							<tr>
								<td>Birthday</td>
								<td>
									<input type="date" name="Birthday">
								</td>
							</tr>
							<tr>
								<td>Preferences</td>
								<td>
									<textarea name="Preferences"></textarea>
								</td>
							</tr>
							<tr>
								<td>Notifications</td>
								<td>
									<label>
										<input type="checkbox" name="notifySMS"> SMS</label>
									<br>
									<label>
										<input type="checkbox" name="notifyEmail"> Email</label>
									<br>
								</td>
							</tr>
						</tbody>
					</table>		
					<button type="submit">Submit</button>
				</form>
			</div>
			<div class="footer">
				<ul>
					<li>
						<a href="index.html">Gallery</a>
					</li>
					<li>
						<a href="view.html">Red Donut Page</a>
					</li>
					<li>
						<a href="login.html">Login</a>
					</li>
				</ul>
				<p>
					<a href="http://validator.w3.org/check?uri=http://enos.itcollege.ee/~vmovko/i244/homework/nr_02/src/register.html">
						<img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" height="31" width="88" />
					</a>
				</p>
			</div>
		</div>
	</body>
</html>
